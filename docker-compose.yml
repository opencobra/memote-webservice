version: "3.1"
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: opencobra/memote-webservice:${IMAGE_TAG:-latest}
    networks:
      default:
      opencobra:
        aliases:
          - memote-webservice
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ".:/home/kaa/app"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - FLASK_APP=src/memote_webservice/wsgi.py
      - SCRIPT_NAME=/memote-webservice
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
      - SENTRY_DSN=${SENTRY_DSN}
      - REDIS_URL=redis://cache:6379/0
    depends_on:
      - cache
    command: gunicorn -c gunicorn.py memote_webservice.wsgi:app
  cache:
    image: redis:4.0-alpine
    networks:
      default:
  worker:
    user: kaa
    build:
      context: worker/
      dockerfile: Dockerfile
    networks:
      default:
    environment:
      - REDIS_URL=redis://cache:6379/0
    depends_on:
      - cache
    command: python worker.py
  dashboard:
    build:
      context: dashboard/
      dockerfile: Dockerfile
    image: rq-dashboard
    environment:
      - FLASK_DEBUG=1
    ports:
      - "${DASHBOARD_PORT:-9181}:9181"
    networks:
      default:
    depends_on:
      - cache
    command: rq-dashboard --redis-host cache

# Additional services that the `web` service `depends_on` should usually only
# be on the default network and not exposed on the general network, i.e.,
# networks:
#   - default

networks:
  opencobra:
    external: true
