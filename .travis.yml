sudo: required
language: minimal
git:
  depth: 2
services:
- docker
branches:
  only:
  - master
  - devel
env:
  global:
  - IMAGE_REPO=gcr.io/dd-decaf-cfbf6/memote-webservice
  - WORKER_REPO=gcr.io/dd-decaf-cfbf6/memote-worker
  - IMAGE_TAG=${TRAVIS_BRANCH}
before_install:
- echo ${DOCKER_PASSWORD} | docker login -u=decaftravis --password-stdin
install:
- docker build -t ${IMAGE_REPO}:${TRAVIS_COMMIT::12}-${TRAVIS_BUILD_NUMBER} -t ${IMAGE_REPO}:${TRAVIS_BRANCH} .
- docker build -t ${WORKER_REPO}:${TRAVIS_COMMIT::12}-${TRAVIS_BUILD_NUMBER} -t ${WORKER_REPO}:${TRAVIS_BRANCH} worker/
- make setup
script:
- make flake8
- make isort
- make license
- make pipenv-check
- make test-travis
before_deploy:
- "./scripts/install_gcloud.sh"
- "./scripts/install_kubectl.sh"
- docker push ${IMAGE_REPO}:${TRAVIS_COMMIT::12}-${TRAVIS_BUILD_NUMBER}
- docker push ${IMAGE_REPO}:${TRAVIS_BRANCH}
- docker push ${WORKER_REPO}:${TRAVIS_COMMIT::12}-${TRAVIS_BUILD_NUMBER}
- docker push ${WORKER_REPO}:${TRAVIS_BRANCH}
deploy:
  provider: script
  script: "./scripts/deploy.sh"
  on:
    all_branches: true
notifications:
  email: false
  slack:
    on_success: change
    on_failure: change
    on_pull_requests: false
    rooms:
      secure: 
